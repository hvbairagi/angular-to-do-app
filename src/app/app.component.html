<div style="text-align: center">
  <img
    src="..\assets\to-do-list.png"
    alt="img"
    width="100"
    height="100"
    class="logo"
  />
  <h1 class="app-title">Harsh's Todo List</h1>
  <div class="conainer">Add a todo...</div>
  <br />
  <input
    class="input-text"
    type="text"
    placeholder="Type a Todo"
    [(ngModel)]="todoValue"
    (keyup.enter)="addItem()"
  />
  <button class="add-btn" (click)="addItem()">Add Todo</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone" [(ngModel)]="item.isDone" />
        {{ item.value }}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
